<link rel="stylesheet" type="text/css" href="./plugins/font-awesome/css/font-awesome.min.css" />



<div class="wrapper" id="user_archives">
    <div class="person-baseinfo" >
     <!--头像信息-->
     <div class="photo">

      <img :src="user_archives.user.avatar_url" alt="" class="person" />
      <div class="share">
       <span><img src="./img/asset-QQ.png" alt="" width="34" height="28" /></span>
       <span><img src="./img/asset-weixin.png" alt="" width="28" height="28" /></span>
       <span><img src="./img/asset-weibo.png" alt="" width="28" height="28" /></span>
      </div>
     </div>
     <!--文字信息-->
     <div class="info" >
      <h1>{{user_archives.user.nickname}}<span class="allinfo"><a href="./person-myfile.html" target="_blank">查看完整档案</a></span></h1>
      <ul class="fill">
       <li> <i class="fa fa-map-marker" aria-hidden="true"></i> <span class="edit-item" @click="live_city"> {{user_archives.city}}</span>
        <form action="" class="sui-form form-inline">
         <input type="text" placeholder="现居城市">
         <button class="sui-btn btn-danger save-btn">保存</button>
        </form> </li>
       <li> <i class="fa fa-graduation-cap" aria-hidden="true"></i> <span class="edit-item"> {{user_archives.edu}}</span>
        <form action="" class="sui-form form-inline">
         <input type="text" placeholder="院校名称" />
         <input type="text" placeholder="所学专业" />
         <button class="sui-btn btn-danger save-btn">保存</button>
        </form> </li>
       <li> <i class="fa fa-shopping-bag" aria-hidden="true"></i> <span class="edit-item"> {{user_archives.company}}</span>
        <form action="" class="sui-form form-inline">
         <input type="text" placeholder="公司/组织名称" />
         <input type="text" placeholder="职位头衔" />
         <button class="sui-btn btn-danger save-btn">保存</button>
        </form> </li>
       <li> <i class="fa fa-link" aria-hidden="true"></i> <span class="edit-item"> {{user_archives.website}}</span>
        <form action="" class="sui-form form-inline">
         <input type="text" placeholder="个人网站" />
         <button class="sui-btn btn-danger save-btn">保存</button>
        </form> </li>
      </ul>
     </div>
    </div>
    <!--右侧编辑-->
    <div class="edit-info">
     <h4>个人简介<span class="addedit"><img src="./img/widget-edit.png" width="12" height="12"  @click="edit=block"/>编辑</span></h4>
     <textarea :style="'display:'+ edit" > </textarea>
     <div class="info-box">
      <div class="edit-intro">
       {{user_archives.intro}}
      </div>
     </div>
    </div>
    <div class="clearfix"></div>
   </div>
<script src="js/person-homepage.js"></script>
