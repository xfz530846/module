   <div class="wrapper tag-item">
    <div class="fl left-list"> 
     <div class="tc-data-list"> 
      <div class="tc-list" id="talk_list">
       <ul class="detail-list" >
        <li class="qa-item" v-for="(talk,index) in talks" >
         <div class="fl record"> 
          <div class="number"> 
           <div class="border useful"> 
            <p class="usenum"  ><a href="javascript:;" @click="talklike(index);" class="zan" ><i :class="talk.is_like ? 'fa fa-thumbs-up' :'fa fa-thumbs-o-up'" aria-hidden="true"></i></a></p>
            <p class="zannum" id="count"> {{ talk.like_count }} </p>
           </div> 
           <div class="border answer"> 
            <a href="javascript:;" class="star" @click="talkcollections(index);" ><i :class="talk.is_collect ? 'fa fa-star':'fa fa-star-o'" aria-hidden="true"></i></a>
           </div> 
          </div> 
         </div> 
         <div class="info">
          <p class="text"> <a :href="'./talk-detail.html?talk_id=' + talk.id" target="_blank" v-html="talk.detail">  </a> </p>
          <div class="other">
           <div class="fl date"> 
            <span>{{talk.create_time | str2date | date2ymd}} {{ talk.create_time | str2date | date2hm}}</span>
           </div> 
           <div class="fr remark"> 

           </div>
          </div> 
         </div> 
         <div class="clearfix"></div> </li> 


       </ul>        
      </div> 
     </div>
